<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="toDoList.css">
  <script src="task.js"></script>
</head>
<body>
  <!-- Header -->
  <div class="div-header">
    <h1>To Do List</h1>
  </div>
  
  <!-- Tasks -->
  <div class="div-body" id="task-div"></div>

  <!-- Form -->
  <div class="div-form">
    <form id="taskForm">
      <div class="div-center">
        <textarea id="task" rows="4" name="newTask" placeholder="New Task"></textarea>
      </div>
      <div class="div-center">
        <input class="button button-green" id="submit" type="submit" value="Add Task">
      </div>
    </form>
  </div>
</body>
</html>
